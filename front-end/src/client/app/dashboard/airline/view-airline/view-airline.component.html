<div class="animate">
  <div class="col-md-20 col-lg-10">
    <div class="card">
      <div class="card-header card-primary card-inverse">
        <span class="card-title">View Airline</span>
      </div>

      <label for="modify-airline-selector">Select Airline: </label>
      <select id="modify-airline-selector" class="form-control" #l (change)="updateAirlineSelect(l.value)" [(ngModel)]="airlineToView">
        <option *ngFor="let airline of airlines" [ngValue]="airline.id">{{airline.name}}</option>
      </select>

      <div class="form-group">
        <label class="form-control-label" for="view-airline-input">Name:</label>
        <input type="text" id="view-airline-input" class="form-control" [(ngModel)]="newName" disabled readonly>
        <br>
        <h2 align="center">Flights: </h2>
        <table class="table">
          <tr>
            <th>Id</th>
            <th>Number</th>
            <th>Take off location</th>
            <th>Destination</th>
            <th>Travel Time</th>
          </tr>
          <tr *ngFor="let currentRow of airlineFlights">
            <th>{{currentRow.id}}</th>
            <th>{{currentRow.flightNumber}}</th>
            <th>{{currentRow.start.name}}</th>
            <th>{{currentRow.destination.name}}</th>
            <th>{{currentRow.travelTime}}</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
