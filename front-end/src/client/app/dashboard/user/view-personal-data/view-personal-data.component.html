<div class="animate">
  <div class="col-md-20 col-lg-10">
    <div class="card">
      <div class="card-header card-primary card-inverse">
        <span class="card-title">View Personal Data</span>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-lable" for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control input-sm" [(ngModel)]="firstname" disabled readonly/>

        <label class="col-md-3 control-lable" for="lastName">Last Name</label>
        <input type="text"  id="lastName" class="form-control input-sm" [(ngModel)]="lastname" disabled readonly/>

        <label class="col-md-3 control-lable" for="ssoId">SSO ID</label>
        <input type="text"  id="ssoId" class="form-control input-sm" [(ngModel)]="ssoId" disabled readonly/>

        <label class="col-md-3 control-lable" for="password">Password</label>
        <input type="password"  id="password" class="form-control input-sm" [(ngModel)]="password" disabled readonly/>

        <label class="col-md-3 control-lable" for="email">Email</label>
        <input type="text" id="email" class="form-control input-sm" [(ngModel)]="email" disabled readonly/>

        <label class="col-md-3 control-lable" for="age">Age</label>
        <input type="text" id="age" class="form-control input-sm" [(ngModel)]="age" disabled readonly/>

        <label class="col-md-3 control-lable" for="address">Address</label>
        <input type="text"  id="address" class="form-control input-sm" [(ngModel)]="address" disabled readonly/>

        <label class="col-md-3 control-lable" for="accountNumber">Account Number</label>
        <input type="text" id="accountNumber" class="form-control input-sm" [(ngModel)]="accountNumber" disabled readonly/>

        <label class="col-md-3 control-lable" for="balance">Balance</label>
        <input type="text"  id="balance" class="form-control input-sm" [(ngModel)]="balance" disabled readonly/>

        <label class="col-md-3 control-lable" for="dateOfBirth">Date of Birth</label>
        <input type="date"  id="dateOfBirth" class="form-control input-sm" [(ngModel)]="dateOfBirth" disabled readonly/>


      </div>

    </div>

  </div>
</div>
