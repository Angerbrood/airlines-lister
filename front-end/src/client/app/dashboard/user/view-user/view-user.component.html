<div class="animate">
  <div class="col-md-20 col-lg-10">
    <div class="card">
      <div class="card-header card-primary card-inverse">
        <span class="card-title">View User</span>
      </div>
      <div class="form-group">
        <label class="form-control-label" for="modify-user-selector">Select user:</label>
        <select class="form-control" id="modify-user-selector" #k (change)="updateSelectedUser(k.value)" [(ngModel)]="temp">
          <option *ngFor="let currentUser of users" [ngValue]="currentUser.id">{{currentUser.ssoId}}</option>
        </select>

        <label class="col-md-3 control-lable" for="view-firstName">First Name</label>
        <input type="text" id="view-firstName" class="form-control input-sm" [(ngModel)]="firstname" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-lastName">Last Name</label>
        <input type="text"  id="view-lastName" class="form-control input-sm" [(ngModel)]="lastname" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-ssoId">SSO ID</label>
        <input type="text"  id="view-ssoId" class="form-control input-sm" [(ngModel)]="ssoId" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-password">Password</label>
        <input type="password"  id="view-password" class="form-control input-sm" [(ngModel)]="password" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-email">Email</label>
        <input type="text" id="view-email" class="form-control input-sm" [(ngModel)]="email" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-age">Age</label>
        <input type="text" id="view-age" class="form-control input-sm" [(ngModel)]="age" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-address">Address</label>
        <input type="text"  id="view-address" class="form-control input-sm" [(ngModel)]="address" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-accountNumber">Account Number</label>
        <input type="text" id="view-accountNumber" class="form-control input-sm" [(ngModel)]="accountNumber" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-balance">Balance</label>
        <input type="text"  id="view-balance" class="form-control input-sm" [(ngModel)]="balance" disabled readonly/>

        <label class="col-md-3 control-lable" for="view-dateOfBirth">Date of Birth</label>
        <input type="date"  id="view-dateOfBirth" class="form-control input-sm" [(ngModel)]="dateOfBirth" disabled readonly/>


        <label class="col-md-3 control-lable" for="view-userProfiles">Roles</label>
        <select class="form-control" id="view-userProfiles" #l (change)="updateRole(l.value)" [(ngModel)]="roles" disabled readonly>
          <option *ngFor="let role of roles" [ngValue]="role.type">{{role.type}}</option>
        </select>
        <br>
      </div>

    </div>

  </div>
</div>
