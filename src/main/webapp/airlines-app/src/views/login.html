    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->

<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4>Welcome back. Please log in</h4>
                <form th:action="@{/index}" method="post">
                    <label for="username">Username</label>:
                    <input type="text" class="form-control input-sm chat-input" id="username" name="username" placeholder="username" /> <br />
                    <label for="password">Password</label>:
                    <input type="password" class="form-control input-sm chat-input" id="password" name="password" placeholder="password" /> <br />
                    <input type="submit" class="btn btn-primary btn-md" value="Login" />
                    <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
                </form>
                <h4>Or Create a new account</h4>
                <form th:action="@{/register}">
                    <input type="submit" class="btn btn-primary btn-md" value="Register">
                </form>
                <div class="wrapper">

                </div>
            </div>
        </div>
    </div>
</div>
