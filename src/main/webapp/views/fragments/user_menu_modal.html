<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="view_personal_data(modal_id)">
    <div class="portfolio-modal modal fade" th:id="${modal_id}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <div class="modal-body">
                                <h2>View Personal Data</h2>
                                <hr class="star-primary">
                                <div class="form-group">
                                    <form id="viewPersonalDataForm">
                                        <label for="viewCity">Name:</label>
                                        <input id="viewCity" type="text" class="form-control" disabled readonly>
                                        <label for="viewAge">Age:</label>
                                        <input id="viewAge" type="number" class="form-control" disabled readonly>
                                        <label for="ViewAddress">Address:</label>
                                        <input id="ViewAddress" type="text" class="form-control" disabled readonly>
                                        <label for="viewDateOfBirth">Date of Birth:</label>
                                        <input id="viewDateOfBirth" type="datetime-local" class="form-control" disabled readonly>
                                        <label for="ViewAccountNumber">Account Number:</label>
                                        <input id="ViewAccountNumber" type="text" class="form-control" disabled readonly>
                                        <label for="viewBalance">Balance:</label>
                                        <input id="viewBalance" type="text" class="form-control" disabled readonly>
                                        <br>
                                    </form>
                                </div>
                                <button class="btn btn-success" type="button" data-dismiss="modal">
                                    <i class="fa fa-times"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="modify_personal_data(modal_id)">

<div th:fragment="book_flight(modal_id)">
    <div class="portfolio-modal modal fade" th:id="${modal_id}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <div class="modal-body">
                                <h2>Find Flight</h2>
                                <hr class="star-primary">
                                <div class="form-group">
                                    <form id="flightInfosForm">
                                        <label for="departure">Enter departure:</label>
                                        <input id="departure" type="text" class="form-control" required>
                                        <label for="destination">Enter destination:</label>
                                        <input id="destination" type="text" class="form-control" required>
                                        <br>
                                        <input type="submit" value="Submit" class="btn btn-info">
                                    </form>
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Flight Number</th>
                                            <th>Departure Date</th>
                                            <th>Details</th>
                                            <th>Reservation</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>1000</td>
                                            <td>2017-10-10</td>
                                            <td><button type="button" class="btn btn-info">Show</button></td>
                                            <td><button type="button" class="btn btn-warning">Reserve</button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <button class="btn btn-success" type="button" data-dismiss="modal">
                                    <i class="fa fa-times"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
