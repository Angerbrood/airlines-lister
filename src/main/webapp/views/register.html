<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <title>Airlines Lister - Register</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/css/freelancer.min.css" rel="stylesheet">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="modal-body">
                <h2>Create a new account</h2>
                <div class="form-group">
                    <form th:action="@{/registerNewUser}" id="registerForm">
                        <label for="city">Name:</label>
                        <input id="city" type="text" class="form-control" required>
                        <label for="age">Age:</label>
                        <input id="age" type="number" class="form-control" required>
                        <label for="address">Address:</label>
                        <input id="address" type="text" class="form-control" required>
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input id="dateOfBirth" type="datetime-local" class="form-control" required>
                        <label for="accountNumber">Account Number:</label>
                        <input id="accountNumber" type="text" class="form-control" required>
                        <label for="balance">Balance:</label>
                        <input id="balance" type="text" class="form-control" required>
                        <label for="username">Username:</label>
                        <input id="username" type="text" class="form-control" required>
                        <label for="password">Balance:</label>
                        <input id="password" type="password" class="form-control" required>
                        <br>
                        <input type="submit" value="Submit" class="btn btn-info">
                    </form>
        </div>
    </div>
</div>




<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>

</body>
</html>
